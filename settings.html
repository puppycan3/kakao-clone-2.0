<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/df57f4211c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-top">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="more.html" class="header__back-btn"
            ><i class="fas fa-arrow-left"></i
          ></a>

          <h1 class="header__title">설정</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i></span
            ><span class="settings__title">개인/보안</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i></span
            ><span class="settings__title">알림</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i></span
            ><span class="settings__title">친구</span>
          </li>
        </ul>
      </section>
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-flask"></i></span
            ><span class="settings__title">실험실</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-comment"></i></span
            ><span class="settings__title">채팅</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-tv"></i></span
            ><span class="settings__title">화면</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fas fa-paint-brush"></i></span
            ><span class="settings__title">테마</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-star"></i></span
            ><span class="settings__title">게임별</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-phone-alt"></i></span
            ><span class="settings__title">통화</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-ellipsis-h"></i></span
            ><span class="settings__title">기타</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fas fa-info-circle"></i></span
            ><span class="settings__title">고겍센터/도움말</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!!!!!!</span>
    </div>
  </body>
</html>
